<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Video Capture Example</title>
		<style>
			div input{
				display: inline-block;
				margin: 0px;
				background-color: rgb(182, 191, 202);
			}
			iframe{
				width: 100%;
				height: 1000px;
			}
		</style>
	</head>

	<body>
			<a href="opencv_samples/demo1.html">demo1</a>
		<div>
			<input type="button" value="demo1-渲染视频" frameSrc="demo1"></input>
			<input type="button" value="demo2-视频捕获人脸" frameSrc="demo2"></input>
			<input type="button" value="demo3-Haar检测" frameSrc="demo3"/>
			<a href="index.html">返回</a>
			
			
			
		</div>
		<iframe>
			
		</iframe>
		
		<script type="application/javascript">
			document.querySelectorAll('input').forEach(function(el){
				el.addEventListener('click',function(ev){
					document.querySelector('iframe').src = "opencv_samples/" + ev.target.getAttribute('frameSrc') + ".html";
				});
			})
		</script>
		
	</body>

</html>
